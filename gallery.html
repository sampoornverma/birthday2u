<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ðŸ“¸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- 1. Global Styles & Theme (Consistent with index.html) --- */
        :root {
            --primary-love: #e6007a;
            --secondary-love: #ff85c0;
            --accent-gold: #FFD700;
            --background-dark: #1a0210;
            --text-light: #fdeaf5;
            --font-heading: 'Sacramento', cursive;
            --font-body: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-light);
            background: linear-gradient(-45deg, var(--background-dark), #4b062c, var(--primary-love), #2e031a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. Floating Hearts Background (Consistent) --- */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            color: var(--secondary-love);
            opacity: 0.1;
            animation: floatHeart 15s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            100% {
                transform: translateY(-110vh) rotate(720deg);
                opacity: 0.8;
            }
        }

        /* --- 3. Back Button (Consistent) --- */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            color: var(--text-light);
            text-decoration: none;
            font-family: var(--font-sans);
            font-weight: 400;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--primary-love);
            color: white;
            box-shadow: 0 0 15px var(--primary-love);
            transform: scale(1.05);
        }

        /* --- 4. Main Gallery Content --- */
        #gallery-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem 2rem; /* Top padding for back button */
            text-align: center;
        }

        #gallery-container h1 {
            font-family: var(--font-heading);
            font-size: 5em;
            color: var(--accent-gold);
            font-weight: 400;
            text-shadow: 0 0 15px var(--accent-gold);
            opacity: 0;
            animation: fadeInDown 1s 0.5s forwards;
        }

        #gallery-container p {
            font-family: var(--font-sans);
            font-size: 1.2em;
            margin: 0.5rem 0 3rem 0;
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInDown 1s 0.8s forwards;
        }

        /* --- 5. Responsive Gallery Grid --- */
        .gallery-grid {
            display: grid;
            /* Responsive columns */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s 1.2s forwards;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1 / 1; /* Square images */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--secondary-love);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--secondary-love);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the box */
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Caption overlay */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 2rem 1rem 1rem 1rem;
            color: white;
            font-family: var(--font-body);
            font-size: 1.2em;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 6. Lightbox (Modal for Full-Screen Image) --- */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            border: 5px solid var(--accent-gold);
            box-shadow: 0 0 50px var(--accent-gold);
            /* Animation */
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        
        .lightbox-close:hover {
            color: var(--primary-love);
            transform: scale(1.1);
        }

        .lightbox-caption {
            margin-top: 1rem;
            color: var(--text-light);
            font-family: var(--font-body);
            font-size: 1.5em;
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- 7. Simple Animations --- */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* --- 8. Responsive Design --- */
        @media screen and (max-width: 768px) {
            #gallery-container {
                padding: 6rem 1rem 3rem 1rem;
            }
            
            #gallery-container h1 {
                font-size: 3.5em;
            }
            
            #gallery-container p {
                font-size: 1em;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .lightbox-content {
                max-width: 95%;
                max-height: 70%;
            }
            
            .lightbox-caption {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <div id="hearts-container"></div>

    <a href="index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back
    </a>

    <main id="gallery-container">
        <h1>Our Cherished Memories</h1>
        <p>A collection of moments that built our beautiful story.</p>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://i.ibb.co/hJNzLJ88/AD25347-A-9157-4487-90-AC-2-BA709632-B07.jpg"  alt="Our Cherished Memory 1">
                <div class="caption">Best day</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/qYkJbR7J/D970414-F-AD64-4427-8-B40-CE4-A67847-ECC.jpg" alt="Our Cherished Memory 2">
                <div class="caption">Our First winter together</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/LXH8P6Cm/DE7-FA4-C7-5-EA3-4-BD7-B0-FC-F82-E4-CB0-A2-AE.jpg" alt="Our Cherished Memory 3">
                <div class="caption">A memorable day</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/fzMXmgNK/679-A2-F0-B-5-A84-4-CE2-8886-AA0-AFD5429-B1.jpg" alt="Our Cherished Memory 4">
                <div class="caption">Just us</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/mrkSK0p6/C48-DA01-B-4-FB9-4-F6-F-984-F-7169353-C5356.jpg" alt="Our Cherished Memory 5">
                <div class="caption">That Silly Face</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/mrVqJcxG/53931284-7334-4-FA4-A8-EF-666-B8-CCBE5-F6.jpg" alt="Our Cherished Memory 6">
                <div class="caption">The ever cute face</div>
            </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {

            // --- 1. Floating Hearts Logic (Consistent) ---
            const heartsContainer = document.getElementById('hearts-container');
            const heartIcons = ['â¤ï¸', 'ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž'];

            function createFloatingHearts() {
                setInterval(() => {
                    if (heartsContainer) {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                        heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                        heart.style.opacity = Math.random() * 0.3 + 0.1;
                        heartsContainer.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 20000);
                    }
                }, 500);
            }
            
            // Start the hearts
            createFloatingHearts();
            

            // --- 2. Lightbox Logic ---
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    const caption = item.querySelector('.caption');
                    
                    lightboxImg.src = img.src;
                    lightboxCaption.textContent = caption.textContent;
                    lightbox.classList.add('active');
                });
            });

            // Function to close the lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
            }

            // Close when clicking the 'X'
            lightboxClose.addEventListener('click', closeLightbox);
            
            // Close when clicking outside the image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>

</body>

</html>
